<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>CyberSegurança Insights</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="apple-touch-icon" sizes="180x180" href="media/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon-16x16.png">
    <link rel="manifest" href="media/site.webmanifest">
</head>
<body>
    <div class="container">
      <div class="header">
        <h3>Formulário de CyberSegurança!</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>
        <div class="form-body">
          <h1 class="form-title"></h1>
          <p>
          </p>
          <form>
            <div class="question question1">
                <p>1. Qual das seguintes é uma prática recomendada para criar senhas seguras?</p>
                <label>
                    <input type="radio" name="pergunta1" value="a"> a) Usar senhas curtas
                </label><br>
                <label>
                    <input type="radio" name="pergunta1" value="b"> b) Usar informações pessoais óbvias
                </label><br>
                <label>
                    <input type="radio" name="pergunta1" value="c"> c) Incluir números, símbolos e caracteres maiúsculos e minúsculos
                </label><br>
                <label>
                    <input type="radio" name="pergunta1" value="d"> d) Compartilhar senhas com colegas de trabalho
                </label><br>
            </div>

            <div class="question question2">
                <p>2. O que é phishing?</p>
                <label>
                    <input type="radio" name="pergunta2" value="a"> a) Um tipo de software antivírus
                </label><br>
                <label>
                    <input type="radio" name="pergunta2" value="b"> b) Uma técnica de engenharia social para enganar as pessoas e obter informações confidenciais
                </label><br>
                <label>
                    <input type="radio" name="pergunta2" value="c"> c) Uma forma de firewall
                </label><br>
                <label>
                    <input type="radio" name="pergunta2" value="d"> d) Uma linguagem de programação
                </label><br>
            </div>

            <div class="question question3">
                <p>3. O que é ransomware?</p>
                <label>
                    <input type="radio" name="pergunta3" value="a"> a) Um tipo de malware que rouba senhas
                </label><br>
                <label>
                    <input type="radio" name="pergunta3" value="b"> b) Um tipo de ataque DDoS
                </label><br>
                <label>
                    <input type="radio" name="pergunta3" value="c"> c) Um tipo de software de backup
                </label><br>
                <label>
                    <input type="radio" name="pergunta3" value="d"> d) Um tipo de malware que criptografa arquivos e exige um resgate para descriptografá-los
                </label><br>
            </div>

            <div class="question question4">
                <p>4. O que significa VPN em termos de segurança cibernética?</p>
                <label>
                    <input type="radio" name="pergunta4" value="a"> a) Virtual Private Network (Rede Virtual Privada)
                </label><br>
                <label>
                    <input type="radio" name="pergunta4" value="b"> b) Very Private Network (Rede Muito Privada)
                </label><br>
                <label>
                    <input type="radio" name="pergunta4" value="c"> c) Virtual Public Network (Rede Virtual Pública)
                </label><br>
                <label>
                    <input type="radio" name="pergunta4" value="d"> d) Verified Personal Network (Rede Pessoal Verificada)
                </label><br>
            </div>

            <div class="question question5">
                <p>5. Qual dos seguintes não é um exemplo de malware?</p>
                <label>
                    <input type="radio" name="pergunta5" value="a"> a) Vírus
                </label><br>
                <label>
                    <input type="radio" name="pergunta5" value="b"> b) Spyware
                </label><br>
                <label>
                    <input type="radio" name="pergunta5" value="c"> c) Senha
                </label><br>
                <label>
                    <input type="radio" name="pergunta5" value="d"> d) Worm
                </label><br>
            </div>

            <div class="btn">
                <input type="submit" value="Enviar" class="btn-submit"/>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
